<nav class="navbar navbar-expand-lg navbar-fixed">
  <div class="container">
    <a class="navbar-brand" href="#home">
      <img class="logo" src="logo.png" alt="Logo" />
    </a>

    <div class="collapse navbar-collapse justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" [class.active]="activeSection === 'home'" href="#home" (click)="scrollTo($event, 'home')">HOME</a></li>
        <li class="nav-item"><a class="nav-link" [class.active]="activeSection === 'about'" href="#about" (click)="scrollTo($event, 'about')">ABOUT</a></li>
        <li class="nav-item"><a class="nav-link" [class.active]="activeSection === 'menu'" href="#menu" (click)="scrollTo($event, 'menu')">OUR MENU</a></li>
        <li class="nav-item"><a class="nav-link" [class.active]="activeSection === 'hotdeals'" href="#hotdeals" (click)="scrollTo($event, 'hotdeals')">HOT DEALS</a></li>
        <li class="nav-item"><a class="nav-link" [class.active]="activeSection === 'contact'" href="#contact" (click)="scrollTo($event, 'contact')">CONTACT US</a></li>
      </ul>
    </div>

    <button class="btn mon-bouton-jaune d-none d-lg-block fw-bold">ORDER NOW</button>
  </div>
</nav>

<section id="home" class="hero-section">
  <div class="container">
    <div class="row align-items-center">
      
      <div class="col-lg-6">
        <div class="hero-content">
          <span class="about-label">{{ articleHero?.title }}</span>
          
          <div class="yellow-divider"></div>

          <h1 class="hero-main-title" [innerHTML]="getFormattedTitle(articleHero?.subTitle || '')">
          </h1>

          <div class="yellow-divider"></div>

          <a [href]="articleHero?.href_lien" class="bouton-orange mt-4 d-inline-block text-decoration-none">
            {{ articleHero?.libelle_lien }}
          </a>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="hero-image">
          <img [src]="articleHero ? '/' + articleHero.imgPath : ''" 
               [alt]="articleHero?.subTitle" 
               class="img-fluid main-burger">
        </div>
      </div>

    </div>
  </div>
</section>
