<section class="contact-section py-5">
  <div class="container text-center">
    
    <div class="contact-header mb-5">
      <span class="contact-label">CONTACT US</span>
      <div class="header-line mx-auto"></div>
      <h2 class="contact-title">HAVE A <span class="highlight">#QUESTION?</span></h2>
    </div>

    <div class="row text-start justify-content-center">
      
      <div class="col-lg-5">
        <h3 class="form-heading">Ask us anything!</h3>
        <form class="contact-form">
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <input type="text" class="form-control custom-input" placeholder="Your Name...">
            </div>
            <div class="col-md-6">
              <input type="email" class="form-control custom-input" placeholder="Your @e-mail...">
            </div>
          </div>
          <div class="mb-4">
            <textarea class="form-control custom-input" rows="5" placeholder="Your Message..."></textarea>
          </div>
          <button type="submit" class="bouton-orange w-100 py-3">SEND</button>
        </form>
      </div>

      <div class="col-lg-4 offset-lg-1">
        <h3 class="form-heading">Our contact info</h3>
        <ul class="info-list list-unstyled mt-4">
          <li>lorem.ipsum@gmail.com</li>
          <li>#00 123 456 78</li>
          <li>12 Lorem Ipsum Street</li>
        </ul>

        <div class="opening-hours mt-5">
          <p>We are open 10:00 – 21:00</p>
          <p>Monday – Saturday</p>
          <p class="mt-3">And 16 – 20</p>
          <p>On Sundays</p>
        </div>
      </div>

    </div>
  </div>
</section>
